<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modificar un producto:</title>
</head>
<body>
	
		<div>
		 <form th:action="@{/productos/{id}(id=${producto.id})}" th:object="${producto}" method="POST">
		 
		 <label>Nombre:</label>
		 <input type="text" th:field="*{nombre}">
		 <br>
		 
		  <label>Descripcion:</label>
		 <input type="text" th:field="*{descripcion}">
		 <br>
		 
		  <label>Etiquetas:</label>
		 <input type="number" th:field="*{etiquetas}">
		 <br>
		 
		  <label>Precio:</label>
		 <input type="number" th:field="*{precio}">
		 <br>
		 
		  <label>Stock:</label>
		 <input type="number" th:field="*{stock}">
		 <br>
		 
		  <label>Tipo de producto</label>
		 <input type="number" th:field="*{tipoProd}">
		 <br>
		 
		   <label>Material:</label>
		 <input type="text" th:field="*{material}">
		 <br>
		 
		  <label>Fabricante:</label>
		 <input type="text" th:field="*{fabricante}">
		 <br>
		 
		  <label>Mecanismo:</label>
		 <input type="text" th:field="*{mecanismo}">
		 <br>
	
		 <button class="btn btn-sucess">guardar cambios</button>
		 </form>
		 
			<a th:href="@{/productos}">
			<button>Volver a productos</button>
			</a>
		</div>
</body>
</html>
