<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Usuarios</title>
</head>
<body>
	
	<form th:action="@{/usuarios/user}" method="get">
    <input type="text" name="search" placeholder="Search by name or surname"/>
    <button type="submit">Search</button>
</form>
		<div>
			<fieldset>
				<legend>Usuario buscado por :</legend>
					
						<table>
						<th>DNI</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Código postal</th>
						<th>Dirección</th>
						<th>ID ROL</th>
						<th>Email</th>
						<th>Teléfono</th>
					
						<tr th:each="usuario : ${usuarios}">
						<td th:text="${usuario.id}"></td>
						<td th:text="${usuario.dni}"></td>
						<td th:text="${usuario.nombre}"></td>
						<td th:text="${usuario.apellidos}"></td>
						<td th:text="${usuario.CPostal}"></td>
						<td th:text="${usuario.direccion}"></td>
						<td th:text="${usuario.idRol}"></td>
						<td th:text="${usuario.email}"></td>
						<td th:text="${usuario.telefono}"></td>
						</tr>
						
						
						</table>
			</fieldset>
		</div>
</body>
</html>
